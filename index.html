<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-extrabold text-pink-600">my bank!</span>
        </h1>
    </header>

    <main>
        <section class="bg-green-100 w-3/4 mx-auto p-10 mt-10">
            <h3 class="text-4xl mb-5">Please Login</h3>
            <div action="">
                <input id="user-email" class="block border w-3/4 p-2 rounded mb-3" type="text" placeholder="your name">
                <input id="user-password" class="block border w-3/4 p-2 rounded" type="password" placeholder="your password">
                <button id="login-btn" class="bg-yellow-500 font-semibold  px-5 py-2 mt-8 text-white rounded text-xl">Submit</button>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
